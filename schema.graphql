type Wizard @entity{
  id: ID!
  lore: [Lore!]! @derivedFrom(field: "wizard")
}

type Lore @entity{
  id: ID!
  tokenContract: Bytes!
  tokenId: BigInt!
  index: BigInt!
  creator: Bytes!
  parentLoreId: BigInt
  nsfw: Boolean
  struck: Boolean
  loreMetadataURI: String!
  wizard: Wizard
  txHash: String!
  createdAtTimestamp: BigInt!
  createdAtBlock: BigInt!
}