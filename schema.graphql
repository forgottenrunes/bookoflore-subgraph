type Wizard @entity{
  id: ID!
  lore: [Lore!]! @derivedFrom(field: "wizard")
}

type Lore @entity{
  id: ID!
  index: BigInt!
  creator: Bytes!
  assetAddress: Bytes
  tokenId: BigInt
  parentLoreId: BigInt
  nsfw: Boolean
  struck: Boolean
  loreMetadataURI: String!
  wizard: Wizard!
  txHash: String!
}