type LoreToken @entity {
  id: ID!
  tokenContract: Bytes!
  tokenId: BigInt!
  lore: [Lore!]! @derivedFrom(field: "loreToken")
}

type Lore @entity {
  id: ID!
  tokenContract: Bytes!
  tokenId: BigInt!
  index: BigInt!
  creator: Bytes!
  parentLoreId: BigInt
  nsfw: Boolean
  struck: Boolean
  loreMetadataURI: String!
  loreToken: LoreToken
  txHash: String!
  createdAtTimestamp: BigInt!
  createdAtBlock: BigInt!
}
