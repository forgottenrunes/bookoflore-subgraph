specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: BookOfLore
    network: rinkeby
    source:
      address: "0x4218948D1Da133CF4B0758639a8C065Dbdccb2BB"
      abi: BookOfLore
      startBlock: 13237324
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - LoreAdded
        - LoreStruck
        - LoreUpdated
      abis:
        - name: BookOfLore
          file: ./abis/BookOfLore.json
      eventHandlers:
        - event: LoreAdded(address,uint256,uint256)
          handler: handleLoreAdded
        - event: LoreStruck(address,uint256,uint256)
          handler: handleLoreStruck
        - event: LoreUpdated(address,uint256,uint256)
          handler: handleLoreUpdated
      file: ./src/mapping.ts
